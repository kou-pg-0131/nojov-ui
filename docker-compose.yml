version: '3'

services:
  app:
    command: yarn run start
    tty: true
    ports:
      - '3000:3000'
    build:
      context: .
      dockerfile: ./containers/app/Dockerfile
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - yarn_cache:/usr/local/share/.cache/yarn/v6

  tf:
    image: hashicorp/terraform:0.12.24
    working_dir: /app/envs/dev
    environment:
      TF_LOG: trace
      TF_LOG_PATH: terraform.log
    volumes:
      - ./terraform:/app
      - aws:/root/.aws

  aws:
    image: amazon/aws-cli:2.0.24
    working_dir: /app
    volumes:
      - .:/app
      - aws:/root/.aws
    env_file:
      - .env.compose

volumes:
  aws:
  yarn_cache:
  node_modules:
