version: '3'

services:
  app:
    command: yarn run start
    tty: true
    ports:
      - '3000:3000'
    build:
      context: .
      dockerfile: ./containers/app/Dockerfile
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - yarn_cache:/usr/local/share/.cache/yarn/v6

volumes:
  yarn_cache:
  node_modules:
